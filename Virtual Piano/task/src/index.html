<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="styles/virtualPiano.css">
    <meta charset="utf-8">
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
 <div class="white-keys">
<kbd>A</kbd>
<kbd>S</kbd>
<kbd>D</kbd>
<kbd>F</kbd>
<kbd>G</kbd>
<kbd>H</kbd>
<kbd>J</kbd>
</div>
    <div class="black-keys">
        <kbd class="w-black">W</kbd>
        <kbd class="e-black">E</kbd>
        <kbd >T</kbd>
        <kbd >Y</kbd>
        <kbd >U</kbd>
    </div>
</div>
<script>
    document.addEventListener("keydown", function(event) {
        if (event.key === "A" || event.key === "a") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/A.mp3";
            audio.play();
        }
        else if (event.key === "S" || event.key === "s") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/S.mp3";
            audio.play();
        }
        else if (event.key === "D" || event.key === "d") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/D.mp3";
            audio.play();
        }
        else if (event.key === "F" || event.key === "f") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/F.mp3";
            audio.play();
        }
        else if (event.key === "G" || event.key === "g") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/G.mp3";
            audio.play();
        }
        else if (event.key === "H" || event.key === "h") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/H.mp3";
            audio.play();
        }
        else if (event.key === "J" || event.key === "j") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/J.mp3";
            audio.play();
        }
        else if (event.key === "W" || event.key === "w") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/W.mp3";
            audio.play();
        }
        else if (event.key === "E" || event.key === "e") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/E.mp3";
            audio.play();
        }
        else if (event.key === "T" || event.key === "t") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/T.mp3";
            audio.play();
        }
        else if (event.key === "Y" || event.key === "y") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/Y.mp3";
            audio.play();
        }
        else if (event.key === "U" || event.key === "u") {
            let audio = document.createElement("AUDIO");
            audio.src = "sounds/U.mp3";
            audio.play();
        }
        else (console.log("Wrong key was pressed"))
    });


</script>
</body>
</html>
